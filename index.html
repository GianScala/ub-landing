<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>unbaised · ai - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 640px;
      padding: 40px 20px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.4rem;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 40px;
      opacity: 0.85;
    }

    .cta-button {
      background: #fff;
      color: #667eea;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 60px;
      opacity: 0.65;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.3rem;
      }
      .tagline {
        font-size: 1.1rem;
      }
      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo">unbaised.ai</div>
    <p class="tagline">Something Amazing is Coming Soon</p>
    <p class="description">
      We're building an incredible AI-powered news experience.  
      Be the first to know when we launch by joining early.
    </p>
    <a href="#" class="cta-button">Get Early Access</a>
    <footer class="footer">
      © 2025 unbaised.ai - All rights reserved.
    </footer>
  </main>
</body>
</html>
